<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PajakAI | Smart Assistant</title>
  
  <link rel="stylesheet" href="frontend/css/chatbot-style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<div class="bg-animate"></div>

<div class="app-center-wrapper">
  <div class="app-container">
    <header class="glass-header">
      <div class="brand">
        <div class="logo-hex">DJP</div>
        <div class="brand-info">
          <h2>PajakAI <span>Assistant</span></h2>
          <div class="status-indicator"><span class="pulse-dot"></span> Online</div>
        </div>
      </div>
      <button class="action-btn" onclick="clearChat()" title="Bersihkan Chat">
        <i data-lucide="refresh-cw"></i>
      </button>
    </header>

    <main id="chat-box" class="chat-area">
      <div class="message bot">
        <div class="bubble">Halo! Saya asisten pintar Anda. Tanyakan apa saja seputar UU HPP.</div>
      </div>
      
      <div id="bot-loading" class="bot-loading-container" style="display: none;">
        <div class="bot-avatar-mini">DJP</div>
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    </main>

    <footer class="glass-footer">
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Tanyakan rincian PPh atau NIK jadi NPWP..." autocomplete="off">
        <button class="send-trigger" id="send-btn" onclick="sendChat()">
          <i data-lucide="send"></i>
        </button>
      </div>
      <p class="copyright">
        © 2026 PajakAI • <span class="dev-credit">made by <a href="https://github.com/olorensa" target="_blank">olorensa</a></span>
      </p>
    </footer>
  </div>
</div>

<script src="frontend/js/chatbot-loader.js"></script>

<script>
  // Inisialisasi ikon Lucide
  lucide.createIcons();

  // Memastikan input 'Enter' bisa mengirim pesan
  document.getElementById('user-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      sendChat();
    }
  });
</script>
</body>
</html>
